{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    {% if post.publish_date %}
      <div class="date">
        {{ post.publish_date }}
      </div>
    {% endif %}
    <h3>{{ post.title }}</h3>
    <img src="{{ post.image.url }}" alt="Obrazek" width="250px">
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
{% endblock %}
